build macos arm64:
  tags:
    - macos
    - arm64
  stage: build
  script:
    - mkdir -p build-macos
    - cd build-macos
    - cmake -G Ninja
      -DCMAKE_PREFIX_PATH="$(brew --prefix);$(brew --prefix)/opt/qt@5"
      -DCMAKE_FIND_USE_CMAKE_SYSTEM_PATH=TRUE
      -DCMAKE_FIND_USE_SYSTEM_ENVIRONMENT_PATH=TRUE
      -DCMAKE_CXX_COMPILER=/usr/bin/clang++
      -DCMAKE_C_COMPILER=/usr/bin/clang
      ..
    - cmake --build .

