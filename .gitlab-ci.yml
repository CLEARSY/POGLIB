build windows qt5:
  image: ${CI_REGISTRY}/clearsy-public/qt-linux-docker/debian-windows:12.4-qt-5.15.12
  tags:
   - docker
   - linux
  stage: build
  script:
    - mkdir -p build-windows
    - cd build-windows
    - x86_64-w64-mingw32.shared.posix-cmake -G Ninja ..
    - x86_64-w64-mingw32.shared.posix-cmake --build .
